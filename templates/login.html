<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../static/estiloLogin.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='estiloLogin.css') }}"
    />
  </head>
  <body>
    
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
      {% endif %}
      <form id="inicio_sesion" action="/inicio_sesion" method="POST">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a href="formInc.html">Regístrate</a></p>
      </form>
    </div>
    <script>
      // Función para validar el formulario
      function validarFormulario() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Verificar si los campos están vacíos
        if (username === "" || password === "") {
          alert("Por favor, completa todos los campos.");
          return false; // Evita que el formulario se envíe
        }

        // faltan validaciones

        return true;
      }
    </script>
    
  </body>
</html>
